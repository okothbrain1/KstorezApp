<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h1>Kstorez</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button >
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-text>
    <h3 style="text-align: center;">Categories</h3>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="3" offset="1">
        <ion-avatar>
          <img src="https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_626/https://www.kstorez.com/wp-content/uploads/2020/06/foot-heels-shoe-girl-women_1203-6517.jpg">
        </ion-avatar><br>
        <ion-label>Women's shoes</ion-label>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-avatar>
          <img src="https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_765/https://www.kstorez.com/wp-content/uploads/2020/05/apple-iphone-xr-64gb.jpg">
        </ion-avatar><br>
        <ion-label>Smart Phones</ion-label>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-avatar>
          <img src="https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_1080/https://www.kstorez.com/wp-content/uploads/2020/06/WhatsApp-Image-2020-06-22-at-15.59.20.jpeg">
        </ion-avatar><br>
        <ion-label>Men's Shirts</ion-label>
      </ion-col>
           
    </ion-row>
    </ion-grid>

  <ion-text>
    <h3 style="text-align: center;">All products</h3>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col  size="6">
        <ion-card *ngFor= "let item of items | async">
          <ion-card-header>
            <!--  <ion-img [src]="p.imgUrl"></ion-img> -->
            <ion-card-title><span style="display: inline-block;margin: 0;"> {{item.ProductName}} </span>
              <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                <ion-icon name="heart"></ion-icon>
              </ion-button> 
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price }}</b>
                </ion-label>
              </ion-col> 
              <ion-col>
                <ion-label>
                  <b>{{item.Description}}</b>
                </ion-label>
              </ion-col>             
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  size="6">
        <ion-card *ngFor= "let item of items | async">
          <ion-card-header>
            <!--  <ion-img [src]="p.imgUrl"></ion-img> -->
            <ion-card-title><span style="display: inline-block;margin: 0;"> {{item.ProductName}} </span>
              <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                <ion-icon name="heart"></ion-icon>
              </ion-button> 
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price }}</b>
                </ion-label>
              </ion-col> 
              <ion-col>
                <ion-label>
                  <b>{{item.Description}}</b>
                </ion-label>
              </ion-col>             
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
               
    </ion-row>  
  </ion-grid>
 
<!-- abc -->  
</ion-content>
